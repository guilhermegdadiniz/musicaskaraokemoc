    Q - Aumenta meio tom a música; W - Diminui meio tom; P - Pausa a música; R - Reinicia a Música; ESQ - Sai do programa do Karaoke.</p>

  { artista: "A Vigilia", musica: "Jesus Te Entronizamos", codigo: "05617" }
];
    
function agruparPorLetra(lista) {
      const grupos = {};
      lista.forEach(({ artista, musica, codigo }) => {
        const letra = artista[0].toUpperCase();
        if (!grupos[letra]) grupos[letra] = [];
        grupos[letra].push({ artista, musica, codigo });
      });
      return grupos;
    }

    function exibirMusicas(grupos, filtro = '') {
      const container = document.getElementById('results');
      container.innerHTML = '';
      const letras = Object.keys(grupos).sort();

      letras.forEach(letra => {
        const grupo = grupos[letra].filter(m => {
          const busca = filtro.toLowerCase();
          return m.artista.toLowerCase().includes(busca) || m.musica.toLowerCase().includes(busca);
        });

        if (grupo.length > 0) {
          const secao = document.createElement('div');
          secao.className = 'letter-section';

          const titulo = document.createElement('h2');
          titulo.textContent = letra;
          secao.appendChild(titulo);

          grupo.sort((a, b) => a.artista.localeCompare(b.artista) || a.musica.localeCompare(b.musica));

          grupo.forEach(({ artista, musica, codigo }) => {
            const item = document.createElement('div');
            item.className = 'music-item';
            item.innerHTML = `<strong>${artista}</strong>${musica} — <code>${codigo}</code>`;
            secao.appendChild(item);
          });

          container.appendChild(secao);
        }
      });
    }

    const grupos = agruparPorLetra(musicas);
    exibirMusicas(grupos);

    document.getElementById('search').addEventListener('input', function () {
      exibirMusicas(grupos, this.value);
    });
  </script>
