    function filtrar() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      const encontrados = musicas.filter(m =>
        m.artista.toLowerCase().includes(termo) ||
        m.musica.toLowerCase().includes(termo) ||
        m.codigo.includes(termo)
      );

      if (encontrados.length === 0) {
        resultados.innerHTML = '<p>Nenhuma música encontrada.</p>';
        return;
      }

      encontrados.forEach(m => {
        const div = document.createElement('div');
        div.className = 'resultado';
        div.innerHTML = `<div><strong>${m.musica}</strong> - ${m.artista} <span class="codigo">[${m.codigo}]</span></div>`;
        resultados.appendChild(div);
      });
    }
  </script>
