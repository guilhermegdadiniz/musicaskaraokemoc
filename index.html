<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KARAOKE MOC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #990000;
      font-size: 36px;
      margin-bottom: 5px;
    }

    .comandos {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      background: #fff5f5;
      padding: 10px;
      border: 1px solid #ffcccc;
      border-radius: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .letra-grupo {
      margin-top: 30px;
    }

    .letra-grupo h2 {
      background-color: #ddd;
      padding: 10px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>KARAOKE MOC</h1>
  <div class="comandos">
    Comandos:<br>
    <strong>S</strong> - Encerra a música atual e volta para a tela de digitar outra música |
    <strong>Q</strong> - Aumenta meio tom |
    <strong>W</strong> - Diminui meio tom |
    <strong>P</strong> - Pausa a música |
    <strong>R</strong> - Reinicia a música |
    <strong>ESQ</strong> - Sai do programa do Karaoke
  </div>

  <input type="text" id="searchInput" placeholder="Digite nome do artista, música ou código...">

  { artista: "A Vigilia", musica: "Jesus Te Entronizamos", codigo: "05617" }
];
    
const resultadoDiv = document.getElementById('resultado');
    const searchInput = document.getElementById('searchInput');

    function agruparPorLetra(lista) {
      const grupos = {};
      lista.forEach(item => {
        const letra = item.artista[0].toUpperCase();
        if (!grupos[letra]) grupos[letra] = [];
        grupos[letra].push(item);
      });
      return grupos;
    }

    function criarTabela(lista) {
      let html = '<table><thead><tr><th>Artista</th><th>Música</th><th>Código</th></tr></thead><tbody>';
      lista.forEach(item => {
        html += `<tr><td>${item.artista}</td><td>${item.musica}</td><td>${item.codigo}</td></tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function exibirMusicas(filtro = '') {
      const filtroLower = filtro.toLowerCase();
      const filtradas = musicas.filter(m =>
        m.artista.toLowerCase().includes(filtroLower) ||
        m.musica.toLowerCase().includes(filtroLower) ||
        m.codigo.includes(filtroLower)
      );

      const grupos = agruparPorLetra(filtradas);
      let html = '';

      Object.keys(grupos).sort().forEach(letra => {
        html += `<div class="letra-grupo"><h2>${letra}</h2>`;
        html += criarTabela(grupos[letra]);
        html += `</div>`;
      });

      resultadoDiv.innerHTML = html || "<p>Nenhum resultado encontrado.</p>";
    }

    searchInput.addEventListener('input', () => {
      exibirMusicas(searchInput.value);
    });

    // Mostrar tudo inicialmente
    exibirMusicas();
  </script>
</body>
</html>
